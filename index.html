Another critical component of the apex predator’s mindset is embracing a growth mindset. This term, coined by
 psychologist Carol Dweck, refers to the belief that you can improve and grow through effort and learning. 
 People with a fixed mindset believe their abilities are set in stone, while those with a growth mindset believe 
 they can continuously improve and adapt.
As an apex predator in fitness, you must embrace the idea that no matter where you are today, you can improve.
 You can get stronger, faster, and fitter. This mindset shift allows you to push through challenges and see 
 failures as opportunities to learn, rather than setbacks.
